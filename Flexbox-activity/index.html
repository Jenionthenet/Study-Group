<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        Flexbox Pastels
    </title>
</head>

<body>
    <div id="container">
        <div id="yellow" class="color-box">
            <h6 class="colors">YELLOW</h6>
            <div id="one-four">
                <div id="long-one" class="white-box">
                    <h6>1</h6>
                </div>
                <div class="white-box">
                    <h6>2</h6>
                </div>
                <div class="white-box">
                    <h6>3</h6>
                </div>
                <div class="white-box">
                    <h6>4</h6>
                </div>
            </div>
        </div>
        <div id="main-section">
            <div id="blue" class="color-box">
                <h6 class="colors">BLUE</h6>
            </div>
            <div id="rows">
                <div id="orange" class="three-rows color-box">
                    <h6 class="colors">ORANGE</h6>
                </div>
                <div id="red" class="three-rows color-box">
                    <div #h6>
                        <h6 class="colors">RED</h6>
                    </div>
                    <div id="letter-boxes">
                        <div class="white-box">
                            <h6>A</h6>
                        </div>
                        <div class="white-box">
                            <h6>B</h6>
                        </div>
                        <div class="white-box">
                            <h6>C</h6>
                        </div>
                        <div class="white-box">
                            <h6>D</h6>
                        </div>
                    </div>

                </div>
                <div id="green" class="three-rows color-box">
                    <h6 class="colors">GREEN</h6>
                </div>
            </div>

        </div>

    </div>
</body>


</html>
